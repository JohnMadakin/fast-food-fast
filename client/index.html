<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fast food fast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"> 
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-container">
        <a href="index.html" class="homepage">
          <p class="logo">fast<span class="logo-icon"><img alt="fast-food-fast-logo" src="./images/logo.png" height="32px" width="32px"></span><span class="logo_sub">food</span> <span class="logo_sub_2">fast</span></p>
        </a></div>
        <div class="cart"><img src="./images/cart.png" alt="cart" height="24px" width="24px"><span>My Food Cart</span></div>
        <div class="menu"><img src="./images/menu1.png" alt="menu" height="32px" width="32px"> </div>
        <nav class="nav">
            <div class="login nav__item"><a class="login-modal">Log in</a></div>
            <div class="signup nav__item"><a href="signup.html">Sign Up</a></div>
          </nav>
          <div class="shopping-cart-card">
            <div class="cart-arrow"></div>
            <h1 class="cart-title">Food Cart</h1>
            <div class="cart-all-items"></div>
            <div class="item-recipt">
                <div class="sub"><p>Sub-total</p><p class="sub-total">0</p></div>
                <div class="tax"><p>Tax</p><p class="total-tax">0</p></div>
                <div class="total"><p>Total</p><p class="total-price">0</p></div>
              </div>
            <button class="item-checkout" >Checkout</button>
          </div>
          <div id="modal-id" class="modal">
              <span onclick="document.getElementById('modal-id').style.display='none'"
            class="close" title="Close Modal">&times;</span>
              <form class="modal-content animate">
                <div class="imgcontainer">
                  <h1>Login</h1>
                </div>
            
                <div class="modal-container">
                    <div class="login-spinner"></div>           
                  <label class="login-message"></label>
                  <label for="uname"><b>Username</b></label>
                  <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
            
                  <label  for="psw"><b>Password</b></label>
                  <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
            
                  <button class="submit" type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
            
                <div class="modal-container" style="background-color:#f1f1f1">
                  <button type="button" onclick="document.getElementById('modal-id').style.display='none'" class="cancelbtn">Cancel</button>
                 
                </div>
              </form>
            </div>
    </div>
    
  </header>
  <main class="content">
    <div class="hero">
        <div class="login-spinner"></div>           
        <h2 class="search-message">No Search Result Found</h2>
        <div class="search">
            <input class="search-food" type="text" placeholder="Search" /><button class="search-food-btn">Search</button>
          </div>
    </div>
    <div class="pop-up">
      <div class="pop-up-container">
        <div class="pop-up-msg-group">
          <h2 class="pop-up-title">Hi Customer! This is your Attendant</h2>
          <p class="pop-up-message">You have already added this to your food cart. Please adjust the quantity there</p>
          <p class="close-pop-up">Ok</p>
        </div>
      </div>
    </div>
    <div class="content-food">
        <div class="tab-content" id="sale">
            <div class="search-result">

            </div>          
          <div class="tab-content-container">
              <div class="spinner"></div>           
          </div>
        </div>
              
    </div>
    
  </main>
  <footer class="footer">
    <p>&copy;Copyright 2018</p>
</footer>
<script src="js/index.js"></script>
<script src="js/login.js"></script>
<script src="js/header.js"></script>
<script src="js/search.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/jwt-decode.min.js"></script>
</body>

</html>
