<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fast food fast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|PT+Sans+Narrow" rel="stylesheet"> 
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo-container"><a href="index.html" class="homepage">
          <p class="logo">fast<span class="logo-icon"><img src="./images/logo.png" height="32px" width="32px"></span><span class="logo_sub">food</span> <span class="logo_sub_2">fast</span></p>
        </a></div>
        <div class="menu"><img src="./images/menu1.png" height="32px" width="32px"> </div>
        <nav class="nav">
            <div class="signup-cart nav__item"><img src="./images/cart.png" height="24px" width="24px"><a href="index.html" class="homepage">My Food Cart</a></div>
            <div class="signup nav__item"><a id="login-modal">Login</a></div>
            </div>
          </nav>
          <div class="shopping-cart-card">
            <div class="cart-arrow"></div>
            <h1 class="cart-title">Food Cart</h1>
            <div class="all-items"></div>
            <div class="item-recipt">
                <div class="sub"><p>Sub-total</p><p class="sub-total">0</p></div>
                <div class="tax"><p>Tax</p><p class="total-tax">0</p></div>
                <div class="total"><p>Total</p><p class="total-price">0</p></div>
              </div>
            <button class="item-checkout" >Checkout</button>
          </div>
    </div>
    <div id="modal-id" class="modal">
      <span onclick="document.getElementById('modal-id').style.display='none'"
    class="close" title="Close Modal">&times;</span>
      <form class="modal-content animate">
        <div class="imgcontainer">
          <h1>Login</h1>
        </div>
    
        <div class="modal-container">
            <label class="login-message"></label>
          <label for="uname"><b>Username</b></label>
          <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
    
          <label  for="psw"><b>Password</b></label>
          <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
    
          <button class="submit" type="submit">Login </button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
        <div class="login-spinner"></div> 
        <div class="modal-container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('modal-id').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>
    <div class="waiting">
      <h2 class="pop-up-title">Hi Customer! signing you in</h2>
    </div>
    <div class="pop-up">
        <div class="pop-up-container">
          <div class="pop-up-msg-group">
            <h2 class="pop-up-title">Hi Customer! This is your Attendant</h2>
            <p class="pop-up-message">Sorry, your account could not be created</p>
            <p class="close-pop-up">Ok</p>
          </div>
        </div>
      </div>
  </header>
<main class="content">
    <div class="content_signup">
    <div class="signup-title">
        <h1>Welcome to the <br>Best Fast Food online Restaurant</h1>
    </div>
    <div class="signup-container">
        <div class="toggle-signup">
            <div class="signup-register">Register</div>
        </div>
<form class="signup-form" name="signup">
    <label class="signup-message"></label>
  <div class="signup-form-container">
      <label>Upload profile Image</label>
      <input class="imageUrl" type="file" name="imageUrl" accept="image/*"><br/>
      <input type="text" placeholder="Enter username" name="username" class="email signup-form" required ><br/>
    <div class="name-group">
      <input type="text" placeholder="Enter Firstname" name="firstname" class="firstname signup-form" required >
      <input type="text" placeholder="Enter Lastname" name="lastname" class="lastname signup-form" required ></div>
    <input type="email" placeholder="Enter Your Email" name="email" class="email signup-form" required >
    <div class="pwd-group">
      <input type="password" placeholder="Enter Password" class="pwd" name="password" id="pwd" required >
      <input type="password" placeholder="Confirm Password" name="confirmpassword" id="confirmpwd" class="pwd" required >
    </div>
    <label class="checkPasswords">passwords do not match</label>
    <input type="text" placeholder="Enter Phone Number" name="phoneNo" class="phone-no signup-form" required >
    <input type="text" placeholder="Enter Delivery Address" name="deliveryAddress" class="delivery-address" required >
   
    <button type="submit" class="signup-submit">Sign Up</button>
  </div>
</form>
    </div>
    </div>
</main>
<footer class="footer">
  <p>&copy;Copyright 2018</p>
</footer>
<script src="js/signup.js"></script>
<script src="js/login.js"></script>
<script src="js/header.js"></script>
<script src="js/jwt-decode.min.js"></script>
</body>

</html>
