<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fast food fast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|PT+Sans+Narrow" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-content">
          <div class="logo-container"><a href="index.html" class="homepage">
              <p class="logo">fast<span class="logo-icon"><img src="./images/logo.png" height="32px" width="32px"></span><span class="logo_sub">food</span> <span class="logo_sub_2">fast</span></p>
            </a></div>
          <div class="menu"><img src="./images/menu.svg">
          </div>
          <nav class="nav">
            <div class="nav__item cart"><img src="./images/cart.png" height="24px" width="24px"></div>
            <div class="login nav__item"><a href="">Log in</a></div>
            <div class="signup nav__item"><a href="#">Sign Up</a></div>
          </nav>
        </div>
      </header>
  <main class="content-food">
      <div class="checkout-shopping-cart">
          <h1 class="cart-title checkout-cart-title">Checkout</h1>
          <div class="all-items">
              <div class="item checkout-item">
                  <img class="cart-image checkout-cart-image" src="./images/wafflesfries.jpg" />
                  <p class="item-title checkout-item-title">Waffle fries</p>
                  <div class="minus checkout-minus"></div>
                  <p class="item-qty checkout-item-qty">1</p>
                  <div class="plus checkout-plus"></div>
                  <p class="item-price checkout-item-price">N1250</p>
                  <div class="delete checkout-delete" title="delete item"></div>
              </div>
              <div class="item checkout-item">
                  <img class="cart-image checkout-cart-image" src="./images/bacon-chesseburger.jpg" />
                  <p class="item-title checkout-item-title">Bacon Cheeseburger</p>
                  <div class="minus checkout-minus"></div>
                  <p class="item-qty checkout-item-qty">1</p>
                  <div class="plus checkout-plus"></div>
                  <p class="item-price checkout-item-price">N2250</p>
                  <div class="delete checkout-delete" title="delete item"></div>
              </div>
          </div>
          <div class="item-recipt">
              <div class="sub"><p>Sub-total</p><p class="sub-total">0</p></div>
              <div class="tax"><p>Tax</p><p class="total-tax">0</p></div>
              <div class="total"><p>Total</p><p class="total-price">0</p></div>
          </div>
          <button class="item-checkout" >Make Payment</button>
      </div>
  </main>

  <footer class="footer">
    <p>&copy;Copyright 2018</p>
  </footer>
  <script src=""></script>
</body>

</html>
